<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Grupo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('imagens/background.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
        }
        .header {
            padding: 20px;
            background: linear-gradient(90deg, #070739, #24023c, #420242);
            color: #ffaf7b;
            font-size: 24px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }
        footer {
            padding: 20px;
            background: transparent;
            color: #ffaf7b;
            font-size: 16px;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .member {
            background: rgba(43, 13, 69, 0.5);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
            padding: 25px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .member:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }
        .member img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 5px solid #ffaf7b;
            object-fit: cover;
        }
        .member h2 {
            margin-top: 10px;
            color: #ffaf7b;
            font-weight: 600;
        }
        .member p {
            font-size: 14px;
            color: #ddd;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            display: inline-block;
            margin: 0 8px;
            color: #ffaf7b;
            font-size: 22px;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #d76d77;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>Quem nós somos?</p>
    </div>
    <div class="container" id="membros"></div>
    <footer>
        <p>&copy; 2025 Nosso Grupo - Todos os direitos reservados</p>
    </footer>
    <script>
        const membros = [
            { 
                nome: "Julia", 
                descricao: "Me chamo Julia Gabriela, tenho 20 anos, gosto bastante de animes, e na maior parte do tempo estou mexendo com o Photoshop, editando fotos. Tenho bastante interesse na área de UX/UI design, já que desde sempre gosto da parte de criação gráfica das coisas.", 
                imagem: "imagens/Julia.jpeg",
                github: "https://github.com/Julia-Gabriela" 
            },
            { 
                nome: "Lara", 
                descricao: "Me chamo Lara, tenho 20 anos, eu sempre gostei muito de tecnologia, especificamente de jogos e de Inteligência Artificial. Também gosto muito de ver curiosidades, principalmente históricas. Fora isso, gosto de animes, ler e escutar música.", 
                imagem: "imagens/Lara.jpeg",
                github: "https://github.com/Laraewellen" 
            },
            { 
                nome: "Luiza", 
                descricao: "Me chamo Luiza, tenho 19 anos, gosto de tecnologia, especialmente modelagem de banco de dados. Estou sempre buscando aprender e me desafiar. No meu tempo livre, adoro jogar videogames e explorar novas mecânicas. Essa paixão me motiva a crescer e expandir meus conhecimentos!", 
                imagem: "imagens/Luiza.jpeg",
                github: "https://github.com/luizalima13" 
            }
        ];
    
        const container = document.getElementById("membros");
    
        membros.forEach(membro => {
            const div = document.createElement("div");
            div.className = "member";
            div.innerHTML = `
                <img src="${membro.imagem}" alt="Foto do membro ${membro.nome}">
                <h2>${membro.nome}</h2>
                <p>${membro.descricao}</p>
                <div class="social-icons">
                    <a href="${membro.github}" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a>
                </div>
            `;
            container.appendChild(div);
        });
    </script>
</body>
</html>
